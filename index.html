<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jelly Friends Pop</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #fff9f0 0%, #ffeaf0 100%);
            --max-width: 420px;
            --gap: 6px;
            /* 동물 색상 */
            --c0: #333333; /* 0: 검은 고양이 */
            --c1: #ffaa5e; /* 1: 주황 여우 */
            --c2: #fff5d0; /* 2: 크림 양 */
            --c3: #88d498; /* 3: 초록 개구리 */
            --c4: #ffffff; /* 4: 흰색 강아지 */
            --c5: #c4a6f5; /* 5: 보라 소 */
            --c6: #ffb7b2; /* 6: 핑크 토끼 */
        }

        * { box-sizing: border-box; touch-action: manipulation; user-select: none; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-gradient); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden; 
            font-family: "Segoe UI", sans-serif; 
        }

        /* --- 레이아웃: 모든 박스의 너비를 92%로 통일 --- */
        .layout-wrapper {
            width: 92%; 
            max-width: var(--max-width);
            margin: 0 auto;
        }

        /* 점수판 */
        .game-header { 
            display: flex; justify-content: space-between; padding: 15px 25px; 
            background: white; border-radius: 25px; 
            border: 3px solid #f0f0f0; box-shadow: 0 8px 20px rgba(0,0,0,0.05); 
            margin-bottom: 15px; 
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 0.75rem; color: #aaa; font-weight: 800; letter-spacing: 1px; }
        .stat-value { font-size: 1.5rem; font-weight: 900; color: #554433; }

        /* 피버 게이지 */
        .fever-container { 
            height: 12px; background: rgba(255,255,255,0.6); 
            border-radius: 10px; margin-bottom: 20px; overflow: hidden; border: 2px solid white; 
        }
        .fever-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #ff9a9e, #ffdde1); transition: width 0.3s; }

        /* 게임판 */
        .grid-container { 
            background: rgba(255,255,255,0.65); 
            border-radius: 25px; padding: 10px; 
            border: 4px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: var(--gap); }

        /* --- 아이콘 디자인 (오류 없는 HTML 방식) --- */
        .cell { aspect-ratio: 1/1; position: relative; cursor: pointer; z-index: 1; }
        
        /* 얼굴 본체 */
        .animal { 
            width: 100%; height: 100%; 
            border-radius: 38%; 
            position: relative; z-index: 5; 
            transition: transform 0.15s; 
            box-shadow: inset 3px 3px 6px rgba(255,255,255,0.7), inset -2px -2px 5px rgba(0,0,0,0.05), 0 4px 8px rgba(0,0,0,0.1); 
        }

        /* 눈 (공통) */
        .eye-container {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 60%; height: 25%; z-index: 6;
            display: flex; justify-content: space-between; align-items: center;
        }
        .eye {
            width: 38%; height: 100%; background: white; border-radius: 50%; position: relative;
        }
        .pupil {
            width: 55%; height: 55%; background: #222; border-radius: 50%; 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        /* 귀/뿔 디자인 (얼굴 뒤로 배치) */
        .ear { position: absolute; z-index: 1; background-color: inherit; }

        /* 0: 고양이 (뾰족) */
        .animal-0 { background-color: var(--c0); }
        .animal-0 .ear.left { top: -15%; left: 0; width: 40%; height: 50%; border-radius: 5px 20px 0 0; transform: skewY(10deg); }
        .animal-0 .ear.right { top: -15%; right: 0; width: 40%; height: 50%; border-radius: 20px 5px 0 0; transform: skewY(-10deg); }

        /* 1: 여우 (큰 귀) */
        .animal-1 { background-color: var(--c1); }
        .animal-1 .ear.left { top: -20%; left: -5%; width: 50%; height: 60%; border-radius: 10px 30px 0 0; transform: rotate(-15deg); }
        .animal-1 .ear.right { top: -20%; right: -5%; width: 50%; height: 60%; border-radius: 30px 10px 0 0; transform: rotate(15deg); }

        /* 2: 양 (몽실) */
        .animal-2 { background-color: var(--c2); border-radius: 50%; border: 2px dashed #eecfa1; }
        .animal-2 .ear.left { top: 20%; left: -15%; width: 30%; height: 30%; border-radius: 50%; background: var(--c2); }
        .animal-2 .ear.right { top: 20%; right: -15%; width: 30%; height: 30%; border-radius: 50%; background: var(--c2); }

        /* 3: 개구리 (둥근 눈) */
        .animal-3 { background-color: var(--c3); border-radius: 45% 45% 40% 40%; }
        .animal-3 .ear.left { top: -15%; left: 5%; width: 35%; height: 35%; border-radius: 50%; background: var(--c3); }
        .animal-3 .ear.right { top: -15%; right: 5%; width: 35%; height: 35%; border-radius: 50%; background: var(--c3); }

        /* 4: 강아지 (처진 귀) */
        .animal-4 { background-color: var(--c4); border: 1px solid #eee; }
        .animal-4 .ear.left { top: 10%; left: -15%; width: 35%; height: 50%; background: #e0e0e0; border-radius: 20px; transform: rotate(20deg); }
        .animal-4 .ear.right { top: 10%; right: -15%; width: 35%; height: 50%; background: #e0e0e0; border-radius: 20px; transform: rotate(-20deg); }

        /* 5: 소 (뿔) */
        .animal-5 { background-color: var(--c5); }
        .animal-5 .ear.left { top: -15%; left: 10%; width: 25%; height: 40%; background: #a58bc2; border-radius: 5px 20px 0 0; transform: rotate(-20deg); }
        .animal-5 .ear.right { top: -15%; right: 10%; width: 25%; height: 40%; background: #a58bc2; border-radius: 20px 5px 0 0; transform: rotate(20deg); }

        /* 6: 토끼 (길고 둥근 귀 - 오류 수정됨) */
        .animal-6 { background-color: var(--c6); }
        .animal-6 .ear.left { top: -35%; left: 15%; width: 25%; height: 60%; background: var(--c6); border-radius: 20px 20px 0 0; }
        .animal-6 .ear.right { top: -35%; right: 15%; width: 25%; height: 60%; background: var(--c6); border-radius: 20px 20px 0 0; }

        .selected .animal { transform: scale(1.15); filter: brightness(1.1); z-index: 10; box-shadow: 0 0 15px #ff9a9e; }

        /* --- 파티클 이펙트 --- */
        .particle { position: absolute; width: 10px; height: 10px; border-radius: 50%; pointer-events: none; z-index: 999; animation: burst 0.6s ease-out forwards; }
        @keyframes burst { 
            0% { opacity: 1; transform: translate(0,0) scale(1); } 
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.5); } 
        }

        /* 모달 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 40px; border-radius: 40px; text-align: center; border: 5px solid #ff9a9e; }
        .btn { background: #ff9a9e; border: none; padding: 15px 40px; color: white; border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 20px; box-shadow: 0 5px 0 #e08085; }
        .btn:active { transform: translateY(5px); box-shadow: none; }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <div class="game-header">
            <div class="stat-box"><div class="stat-label">TIME</div><div class="stat-value" id="time">60</div></div>
            <div class="stat-box"><div class="stat-label">SCORE</div><div class="stat-value" id="score">0</div></div>
        </div>
        
        <div class="fever-container"><div class="fever-fill" id="fever-fill"></div></div>
        
        <div class="grid-container"><div class="grid" id="grid"></div></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h1 style="color:#554433;">Game Over</h1>
            <h2 id="final-score" style="font-size:3.5rem; color:#ff9a9e;">0</h2>
            <button class="btn" onclick="startGame()">RESTART</button>
        </div>
    </div>

<script>
    const ROWS = 7, COLS = 7;
    // 동물 색상 (파티클용)
    const COLORS = ['#333333', '#ffaa5e', '#fff5d0', '#88d498', '#ffffff', '#c4a6f5', '#ffb7b2'];
    
    let grid = [], score = 0, timer = 60, selected = null, isBusy = false, combo = 0;
    const gridEl = document.getElementById('grid');

    // 에러 발생 시 알림 (디버깅용)
    window.onerror = function(msg, url, line) {
        alert("오류 발생: " + msg);
    };

    function startGame() {
        score = 0; timer = 60; selected = null; isBusy = false; combo = 0;
        document.getElementById('modal').style.display = 'none';
        initGrid(); updateUI();
        if (window.gameInterval) clearInterval(window.gameInterval);
        window.gameInterval = setInterval(() => { timer--; updateUI(); if (timer <= 0) { clearInterval(window.gameInterval); showEnd(); } }, 1000);
    }

    function initGrid() {
        do { grid = Array.from({ length: ROWS }, () => Array.from({ length: COLS }, () => Math.floor(Math.random() * 7))); } while (findMatches().length > 0);
        render();
    }

    function render() {
        gridEl.innerHTML = '';
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const type = grid[r][c];
                const cell = document.createElement('div'); cell.className = 'cell';
                
                // 동물 본체
                const ani = document.createElement('div'); ani.className = `animal animal-${type}`;
                
                // 귀/뿔 추가
                const earL = document.createElement('div'); earL.className = 'ear left';
                const earR = document.createElement('div'); earR.className = 'ear right';
                ani.appendChild(earL); ani.appendChild(earR);

                // 눈 추가 (공통)
                const eyes = document.createElement('div'); eyes.className = 'eye-container';
                eyes.innerHTML = '<div class="eye"><div class="pupil"></div></div><div class="eye"><div class="pupil"></div></div>';
                ani.appendChild(eyes);

                if (selected && selected.r === r && selected.c === c) cell.classList.add('selected');
                cell.onclick = () => handleClick(r, c);
                cell.appendChild(ani); gridEl.appendChild(cell);
            }
        }
    }

    async function handleClick(r, c) {
        if (isBusy || timer <= 0) return;
        if (!selected) { selected = { r, c }; render(); } 
        else {
            const dist = Math.abs(selected.r - r) + Math.abs(selected.c - c);
            if (dist === 1) {
                isBusy = true; const r1 = selected.r, c1 = selected.c;
                swap(r1, c1, r, c); render();
                await new Promise(res => setTimeout(res, 250));
                if (findMatches().length > 0) { combo = 0; await processMatches(); } else { swap(r1, c1, r, c); }
                selected = null; isBusy = false;
            } else { selected = { r, c }; }
            render();
        }
    }
    function swap(r1, c1, r2, c2) { [grid[r1][c1], grid[r2][c2]] = [grid[r2][c2], grid[r1][c1]]; }
    
    function findMatches() {
        let matched = new Set();
        for (let r=0; r<ROWS; r++) for (let c=0; c<COLS-2; c++) if (grid[r][c]!==-1 && grid[r][c]===grid[r][c+1] && grid[r][c]===grid[r][c+2]) { matched.add(`${r},${c}`); matched.add(`${r},${c+1}`); matched.add(`${r},${c+2}`); }
        for (let c=0; c<COLS; c++) for (let r=0; r<ROWS-2; r++) if (grid[r][c]!==-1 && grid[r][c]===grid[r+1][c] && grid[r][c]===grid[r+2][c]) { matched.add(`${r},${c}`); matched.add(`${r+1},${c}`); matched.add(`${r+2},${c}`); }
        return Array.from(matched).map(s => s.split(',').map(Number));
    }

    async function processMatches() {
        let matches = findMatches();
        while (matches.length > 0) {
            combo++; score += matches.length * 10 * combo;
            // 파티클 생성
            matches.forEach(([r, c]) => {
                if(grid[r][c] !== -1) {
                    createExplosion(r, c, COLORS[grid[r][c]]);
                    grid[r][c] = -1;
                }
            });
            updateUI(); render();
            await new Promise(res => setTimeout(res, 300));
            drop(); render();
            await new Promise(res => setTimeout(res, 300));
            matches = findMatches();
        }
    }

    function createExplosion(r, c, color) {
        const cellIndex = r * COLS + c;
        if (cellIndex >= gridEl.children.length) return;
        const cell = gridEl.children[cellIndex];
        const rect = cell.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2; const centerY = rect.top + rect.height / 2;
        
        for(let i=0; i<10; i++) {
            const p = document.createElement('div'); p.className = 'particle';
            p.style.backgroundColor = color;
            p.style.left = centerX + 'px'; p.style.top = centerY + 'px';
            const angle = Math.random() * Math.PI * 2; const dist = 30 + Math.random() * 40;
            p.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
            p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
            document.body.appendChild(p); setTimeout(() => p.remove(), 600);
        }
    }

    function drop() { for (let c=0; c<COLS; c++) { let empty = ROWS-1; for (let r=ROWS-1; r>=0; r--) { if (grid[r][c] !== -1) { grid[empty][c] = grid[r][c]; if (empty !== r) grid[r][c] = -1; empty--; } } for (let r=empty; r>=0; r--) grid[r][c] = Math.floor(Math.random() * 7); } }
    function updateUI() { document.getElementById('score').innerText = score.toLocaleString(); document.getElementById('time').innerText = timer; document.getElementById('fever-fill').style.width = `${Math.min((combo/5)*100, 100)}%`; }
    function showEnd() { document.getElementById('modal').style.display = 'flex'; document.getElementById('final-score').innerText = score.toLocaleString(); }
    
    startGame();
</script>
</body>
</html>
