<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jelly Friends Pop</title>
    <style>
        :root {
            /* 배경 및 레이아웃 변수 */
            --bg-gradient: linear-gradient(180deg, #fff9f0 0%, #ffeaf0 100%);
            --gap: 6px;
            --max-width: 420px;
            
            /* 동물 색상 (파티클 연동) */
            --c0: #333333; /* 고양이 */ --c1: #ffaa5e; /* 여우 */
            --c2: #fff5d0; /* 양 */     --c3: #88d498; /* 개구리 */
            --c4: #f4f4f4; /* 강아지 */ --c5: #c4a6f5; /* 소 */
            --c6: #ffb7b2; /* 토끼 */
        }

        * { box-sizing: border-box; touch-action: manipulation; user-select: none; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-gradient); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden; 
            font-family: "Segoe UI", sans-serif; 
        }

        /* --- 레이아웃 컨테이너 (너비 통일의 핵심) --- */
        .layout-wrapper {
            width: 90%; 
            max-width: var(--max-width); 
            margin: 0 auto;
            position: relative;
        }

        /* 상단 스코어바 */
        .game-header { 
            display: flex; justify-content: space-between; padding: 15px 25px; 
            background: white; border-radius: 25px; 
            border: 3px solid #f0f0f0; box-shadow: 0 8px 20px rgba(0,0,0,0.05); 
            margin-bottom: 15px; 
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 0.75rem; color: #aaa; font-weight: 800; letter-spacing: 1px; }
        .stat-value { font-size: 1.5rem; font-weight: 900; color: #554433; }

        /* 피버 게이지 */
        .fever-container { 
            height: 10px; background: rgba(255,255,255,0.5); 
            border-radius: 10px; margin-bottom: 20px; overflow: hidden; border: 2px solid white; 
        }
        .fever-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #ff9a9e, #ffdde1); transition: width 0.3s; }

        /* 게임판 */
        .grid-container { 
            background: rgba(255,255,255,0.65); 
            border-radius: 25px; padding: 12px; 
            border: 4px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: var(--gap); }

        /* --- [아이콘 디자인] CSS Art 재설계 --- */
        .cell { aspect-ratio: 1/1; position: relative; cursor: pointer; z-index: 1; }
        
        /* 얼굴 (공통) */
        .animal { 
            width: 100%; height: 100%; 
            border-radius: 40%; /* 둥근 사각형 젤리 */
            position: relative; z-index: 2; 
            transition: transform 0.15s; 
            /* 젤리 질감: 내부 그림자 + 외부 그림자 */
            box-shadow: inset 3px 3px 6px rgba(255,255,255,0.6), inset -2px -2px 5px rgba(0,0,0,0.05), 0 4px 8px rgba(0,0,0,0.1); 
        }

        /* 눈 (공통: 왕눈이) */
        .animal::after { 
            content: ''; position: absolute; 
            top: 45%; left: 50%; transform: translate(-50%, -50%); 
            width: 60%; height: 25%; 
            background-image: 
                radial-gradient(circle at 30% 50%, #222 15%, transparent 16%), 
                radial-gradient(circle at 70% 50%, #222 15%, transparent 16%), 
                radial-gradient(circle at 30% 50%, #fff 55%, transparent 56%), 
                radial-gradient(circle at 70% 50%, #fff 55%, transparent 56%); 
            background-size: 100% 100%; z-index: 3; 
        }

        /* --- 동물별 귀/뿔 디자인 (clip-path 최소화, border-radius 활용) --- */
        
        /* 공통 귀 베이스 */
        .ear-L, .ear-R, .horn {
            position: absolute; z-index: -1; background-color: inherit;
        }

        /* 0: 고양이 (세모 귀) */
        .animal-0 { background-color: var(--c0); }
        .animal-0 .ear-L { top:-15%; left:0; width:40%; height:50%; background:var(--c0); border-radius: 5px 20px 0 0; transform: skewY(20deg); }
        .animal-0 .ear-R { top:-15%; right:0; width:40%; height:50%; background:var(--c0); border-radius: 20px 5px 0 0; transform: skewY(-20deg); }

        /* 1: 여우 (큰 세모 귀) */
        .animal-1 { background-color: var(--c1); }
        .animal-1 .ear-L { top:-20%; left:-5%; width:50%; height:60%; background:var(--c1); border-radius: 10px 30px 0 0; transform: rotate(-10deg); }
        .animal-1 .ear-R { top:-20%; right:-5%; width:50%; height:60%; background:var(--c1); border-radius: 30px 10px 0 0; transform: rotate(10deg); }

        /* 2: 양 (동그란 몸 + 귀) */
        .animal-2 { background-color: var(--c2); border-radius: 50%; border: 2px dashed #eecfa1; }
        .animal-2 .ear-L { top:20%; left:-10%; width:30%; height:30%; background:var(--c2); border-radius: 50%; }
        .animal-2 .ear-R { top:20%; right:-10%; width:30%; height:30%; background:var(--c2); border-radius: 50%; }

        /* 3: 개구리 (동그란 눈 튀어나옴) */
        .animal-3 { background-color: var(--c3); border-radius: 45% 45% 40% 40%; }
        .animal-3 .ear-L { top:-15%; left:5%; width:35%; height:35%; background:var(--c3); border-radius: 50%; }
        .animal-3 .ear-R { top:-15%; right:5%; width:35%; height:35%; background:var(--c3); border-radius: 50%; }

        /* 4: 강아지 (축 처진 귀) */
        .animal-4 { background-color: var(--c4); border: 1px solid #eee; }
        .animal-4 .ear-L { top:10%; left:-10%; width:30%; height:50%; background:#e0e0e0; border-radius: 20px; transform: rotate(10deg); }
        .animal-4 .ear-R { top:10%; right:-10%; width:30%; height:50%; background:#e0e0e0; border-radius: 20px; transform: rotate(-10deg); }

        /* 5: 소 (작은 뿔) */
        .animal-5 { background-color: var(--c5); }
        .animal-5 .horn { top:-10%; left:50%; transform:translateX(-50%); width:60%; height:30%; background:#a58bc2; border-radius: 5px 5px 0 0; clip-path: polygon(0 0, 20% 100%, 80% 100%, 100% 0, 50% 30%); }

        /* 6: 토끼 (길쭉하고 둥근 귀 - 오류 수정 완료) */
        .animal-6 { background-color: var(--c6); }
        .animal-6 .ear-L { top:-35%; left:15%; width:25%; height:60%; background:var(--c6); border-radius: 20px; }
        .animal-6 .ear-R { top:-35%; right:15%; width:25%; height:60%; background:var(--c6); border-radius: 20px; }

        /* 선택 효과 */
        .selected .animal { transform: scale(1.15); filter: brightness(1.1); z-index: 10; box-shadow: 0 0 15px #ff9a9e; }

        /* 파티클 */
        .particle { position: absolute; width: 10px; height: 10px; border-radius: 50%; pointer-events: none; z-index: 999; animation: burst 0.6s ease-out forwards; }
        @keyframes burst { 0% { opacity: 1; transform: translate(0,0) scale(1); } 100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.5); } }

        /* 모달 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 40px; border-radius: 40px; text-align: center; border: 5px solid #ff9a9e; }
        .btn { background: #ff9a9e; border: none; padding: 15px 40px; color: white; border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 20px; box-shadow: 0 5px 0 #e08085; }
        .btn:active { transform: translateY(5px); box-shadow: none; }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <div class="game-header">
            <div class="stat-box"><div class="stat-label">TIME</div><div class="stat-value" id="time">60</div></div>
            <div class="stat-box"><div class="stat-label">SCORE</div><div class="stat-value" id="score">0</div></div>
        </div>
        <div class="fever-container"><div class="fever-fill" id="fever-fill"></div></div>
        <div class="grid-container"><div class="grid" id="grid"></div></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h1 style="color:#554433;">Game Over</h1>
            <h2 id="final-score" style="font-size:3.5rem; color:#ff9a9e;">0</h2>
            <button class="btn" onclick="startGame()">RESTART</button>
        </div>
    </div>

<script>
    const ROWS = 7, COLS = 7;
    // 동물 색상 매핑 (CSS와 동일)
    const ANIMAL_COLORS = ['#333333', '#ffaa5e', '#fff5d0', '#88d498', '#f4f4f4', '#c4a6f5', '#ffb7b2'];
    
    let grid = [], score = 0, timer = 60, selected = null, isBusy = false, combo = 0;
    const gridEl = document.getElementById('grid');

    function startGame() {
        score = 0; timer = 60; selected = null; isBusy = false; combo = 0;
        document.getElementById('modal').style.display = 'none';
        initGrid(); updateUI();
        if (window.gameInterval) clearInterval(window.gameInterval);
        window.gameInterval = setInterval(() => { timer--; updateUI(); if (timer <= 0) { clearInterval(window.gameInterval); showEnd(); } }, 1000);
    }

    function initGrid() {
        do { grid = Array.from({ length: ROWS }, () => Array.from({ length: COLS }, () => Math.floor(Math.random() * 7))); } while (findMatches().length > 0);
        render();
    }

    function render() {
        gridEl.innerHTML = '';
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const type = grid[r][c];
                const cell = document.createElement('div'); cell.className = 'cell';
                
                // 동물 본체 생성
                const ani = document.createElement('div'); 
                ani.className = `animal animal-${type}`;
                
                // 귀/뿔 생성 (CSS가 아닌 HTML 요소로 직접 추가하여 깨짐 방지)
                if (type === 0 || type === 1 || type === 2 || type === 3 || type === 4 || type === 6) {
                    const earL = document.createElement('div'); earL.className = 'ear-L';
                    const earR = document.createElement('div'); earR.className = 'ear-R';
                    ani.appendChild(earL); ani.appendChild(earR);
                } else if (type === 5) {
                    const horn = document.createElement('div'); horn.className = 'horn';
                    ani.appendChild(horn);
                }

                if (selected && selected.r === r && selected.c === c) cell.classList.add('selected');
                cell.onclick = () => handleClick(r, c);
                cell.appendChild(ani); gridEl.appendChild(cell);
            }
        }
    }

    async function handleClick(r, c) {
        if (isBusy || timer <= 0) return;
        if (!selected) { selected = { r, c }; render(); } 
        else {
            const dist = Math.abs(selected.r - r) + Math.abs(selected.c - c);
            if (dist === 1) {
                isBusy = true; const r1 = selected.r, c1 = selected.c;
                swap(r1, c1, r, c); render();
                await new Promise(res => setTimeout(res, 250));
                if (findMatches().length > 0) { combo = 0; await processMatches(); } else { swap(r1, c1, r, c); }
                selected = null; isBusy = false;
            } else { selected = { r, c }; }
            render();
        }
    }
    function swap(r1, c1, r2, c2) { [grid[r1][c1], grid[r2][c2]] = [grid[r2][c2], grid[r1][c1]]; }
    
    function findMatches() {
        let matched = new Set();
        for (let r=0; r<ROWS; r++) for (let c=0; c<COLS-2; c++) if (grid[r][c]!==-1 && grid[r][c]===grid[r][c+1] && grid[r][c]===grid[r][c+2]) { matched.add(`${r},${c}`); matched.add(`${r},${c+1}`); matched.add(`${r},${c+2}`); }
        for (let c=0; c<COLS; c++) for (let r=0; r<ROWS-2; r++) if (grid[r][c]!==-1 && grid[r][c]===grid[r+1][c] && grid[r][c]===grid[r+2][c]) { matched.add(`${r},${c}`); matched.add(`${r+1},${c}`); matched.add(`${r+2},${c}`); }
        return Array.from(matched).map(s => s.split(',').map(Number));
    }

    async function processMatches() {
        let matches = findMatches();
        while (matches.length > 0) {
            combo++; score
