<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jelly Friends Pop</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #fff9f0 0%, #ffeaf0 100%);
            --max-width: 420px;
            --gap: 8px; /* 간격 약간 넓힘 */
            
            /* 파스텔톤 동물 색상 (스크린샷 매칭) */
            --c0: #333333; /* 고양이 (검정) */
            --c1: #ffaa5e; /* 여우 (주황) */
            --c2: #fdf5d0; /* 양 (크림) */
            --c3: #88d498; /* 개구리 (연두) */
            --c4: #ffffff; /* 강아지 (흰색) */
            --c5: #bfa6f5; /* 소 (연보라) */
            --c6: #ffb7b2; /* 토끼 (핑크) */
        }

        * { box-sizing: border-box; touch-action: manipulation; user-select: none; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-gradient); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden; 
            font-family: "Segoe UI", sans-serif; 
        }

        /* 레이아웃 컨테이너 */
        .layout-wrapper {
            width: 90%; 
            max-width: var(--max-width); 
            margin: 0 auto;
        }

        /* 상단 헤더 */
        .game-header { 
            display: flex; justify-content: space-between; padding: 15px 25px; 
            background: white; border-radius: 30px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
            margin-bottom: 20px; 
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 0.75rem; color: #bbb; font-weight: 800; letter-spacing: 1px; margin-bottom: 3px; }
        .stat-value { font-size: 1.6rem; font-weight: 900; color: #554433; }

        /* 피버 게이지 */
        .fever-container { 
            height: 12px; background: rgba(255,255,255,0.6); 
            border-radius: 10px; margin-bottom: 20px; overflow: hidden; border: 2px solid white; 
        }
        .fever-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #ff9a9e, #ffdde1); transition: width 0.3s; }

        /* 게임판 그리드 */
        .grid-container { 
            background: rgba(255,255,255,0.5); 
            border-radius: 30px; padding: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); 
        }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: var(--gap); }

        /* --- [아이콘 디자인] 초기 버전 스타일 복원 --- */
        .cell { aspect-ratio: 1/1; position: relative; cursor: pointer; z-index: 1; }
        
        /* 1. 몸통 (동글동글한 사각형) */
        .animal { 
            width: 100%; height: 100%; 
            border-radius: 40%; 
            position: relative; z-index: 10; 
            transition: transform 0.15s; 
            /* 매트한 질감 + 하단 그림자 (스크린샷 스타일) */
            box-shadow: 0 4px 0 rgba(0,0,0,0.1), inset 0 2px 5px rgba(255,255,255,0.4);
        }

        /* 2. 눈 (흰색 바 형태) */
        .face {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60%; height: 28%;
            background: white;
            border-radius: 10px; /* 둥근 네모 */
            display: flex; justify-content: space-around; align-items: center;
            z-index: 20;
            padding: 0 4px;
        }
        /* 눈알 (작은 점) */
        .eye-dot {
            width: 5px; height: 5px; background: #222; border-radius: 50%;
        }

        /* 3. 귀/뿔 (몸통 뒤로) */
        .ear { position: absolute; z-index: -1; background-color: inherit; }

        /* --- 동물별 귀 디자인 (HTML 구조 기반) --- */
        
        /* 0: 고양이 (검정) - 뾰족 귀 */
        .animal-0 { background-color: var(--c0); }
        .animal-0 .ear.L { top: -15%; left: 0; width: 40%; height: 50%; border-radius: 4px 20px 0 0; transform: skewY(15deg); }
        .animal-0 .ear.R { top: -15%; right: 0; width: 40%; height: 50%; border-radius: 20px 4px 0 0; transform: skewY(-15deg); }

        /* 1: 여우 (주황) - 큰 귀 */
        .animal-1 { background-color: var(--c1); }
        .animal-1 .ear.L { top: -20%; left: -5%; width: 50%; height: 60%; border-radius: 10px 30px 0 0; transform: rotate(-10deg); }
        .animal-1 .ear.R { top: -20%; right: -5%; width: 50%; height: 60%; border-radius: 30px 10px 0 0; transform: rotate(10deg); }

        /* 2: 양 (크림) - 스티치 테두리 */
        .animal-2 { background-color: var(--c2); border-radius: 50%; border: 2px dashed #dacba9; box-shadow: none; }
        /* 양은 귀 대신 몸통 스타일이 중요함 */

        /* 3: 개구리 (연두) - 둥근 귀(눈) */
        .animal-3 { background-color: var(--c3); border-radius: 45% 45% 40% 40%; }
        .animal-3 .ear.L { top: -15%; left: 5%; width: 35%; height: 35%; border-radius: 50%; }
        .animal-3 .ear.R { top: -15%; right: 5%; width: 35%; height: 35%; border-radius: 50%; }

        /* 4: 강아지 (흰색) - 처진 귀 */
        .animal-4 { background-color: var(--c4); border: 1px solid #eee; }
        .animal-4 .ear.L { top: 15%; left: -12%; width: 30%; height: 50%; background: #e8e8e8; border-radius: 20px; transform: rotate(15deg); }
        .animal-4 .ear.R { top: 15%; right: -12%; width: 30%; height: 50%; background: #e8e8e8; border-radius: 20px; transform: rotate(-15deg); }

        /* 5: 소 (보라) - 작은 뿔 */
        .animal-5 { background-color: var(--c5); }
        .animal-5 .ear.L { top: -10%; left: 15%; width: 20%; height: 30%; background: #a088d0; border-radius: 50px 50px 0 0; transform: rotate(-20deg); }
        .animal-5 .ear.R { top: -10%; right: 15%; width: 20%; height: 30%; background: #a088d0; border-radius: 50px 50px 0 0; transform: rotate(20deg); }

        /* 6: 토끼 (핑크) - 긴 귀 (오류 수정됨) */
        .animal-6 { background-color: var(--c6); }
        .animal-6 .ear.L { top: -35%; left: 15%; width: 25%; height: 60%; border-radius: 20px 20px 0 0; }
        .animal-6 .ear.R { top: -35%; right: 15%; width: 25%; height: 60%; border-radius: 20px 20px 0 0; }

        .selected .animal { transform: scale(1.15); filter: brightness(1.05); z-index: 20; box-shadow: 0 0 15px rgba(0,0,0,0.1); }

        /* --- 파티클 이펙트 --- */
        .particle { position: absolute; width: 10px; height: 10px; border-radius: 50%; pointer-events: none; z-index: 100; animation: burst 0.6s ease-out forwards; }
        @keyframes burst { 
            0% { opacity: 1; transform: translate(0,0) scale(1); } 
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.5); } 
        }

        /* 모달 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 40px; border-radius: 40px; text-align: center; border: 5px solid #ff9a9e; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .btn { background: #ff9a9e; border: none; padding: 15px 40px; color: white; border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 20px; box-shadow: 0 5px 0 #e08085; transition: transform 0.1s; }
        .btn:active { transform: translateY(5px); box-shadow: none; }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <div class="game-header">
            <div class="stat-box"><div class="stat-label">TIME</div><div class="stat-value" id="time">60</div></div>
            <div class="stat-box"><div class="stat-label">SCORE</div><div class="stat-value" id="score">0</div></div>
        </div>
        
        <div class="fever-container"><div class="fever-fill" id="fever-fill"></div></div>
        
        <div class="grid-container"><div class="grid" id="grid"></div></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h1 style="color:#554433; margin-bottom:10px;">Game Over</h1>
            <h2 id="final-score" style="font-size:3.5rem; color:#ff9a9e; margin:0;">0</h2>
            <button class="btn" onclick="startGame()">RESTART</button>
        </div>
    </div>

<script>
    const ROWS = 7, COLS = 7;
    // 파티클용 색상 코드 (CSS 변수와 일치시킴)
    const COLORS = ['#333333', '#ffaa5e', '#fdf5d0', '#88d498', '#ffffff', '#bfa6f5', '#ffb7b2'];
    
    let grid = [], score = 0, timer = 60, selected = null, isBusy = false, combo = 0;
    const gridEl = document.getElementById('grid');

    function startGame() {
        score = 0; timer = 60; selected = null; isBusy = false; combo = 0;
        document.getElementById('modal').style.display = 'none';
        initGrid(); updateUI();
        if (window.gameInterval) clearInterval(window.gameInterval);
        window.gameInterval = setInterval(() => { timer--; updateUI(); if (timer <= 0) { clearInterval(window.gameInterval); showEnd(); } }, 1000);
    }

    function initGrid() {
        do { grid = Array.from({ length: ROWS }, () => Array.from({ length: COLS }, () => Math.floor(Math.random() * 7))); } while (findMatches().length > 0);
        render();
    }

    function render() {
        gridEl.innerHTML = '';
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const type = grid[r][c];
                const cell = document.createElement('div'); cell.className = 'cell';
                
                // 동물 본체
                const ani = document.createElement('div'); ani.className = `animal animal-${type}`;
                
                // 귀/뿔 (HTML로 추가)
                if (type !== 2) { // 양(2)은 귀 없음
                    const earL = document.createElement('div'); earL.className = 'ear L';
                    const earR = document.createElement('div'); earR.className = 'ear R';
                    ani.appendChild(earL); ani.appendChild(earR);
                }

                // 눈 (흰색 바 형태)
                const face = document.createElement('div'); face.className = 'face';
                face.innerHTML = '<div class="eye-dot"></div><div class="eye-dot"></div>';
                ani.appendChild(face);

                if (selected && selected.r === r && selected.c === c) cell.classList.add('selected');
                cell.onclick = () => handleClick(r, c);
                cell.appendChild(ani); gridEl.appendChild(cell);
            }
        }
    }

    async function handleClick(r, c) {
        if (isBusy || timer <= 0) return;
        if (!selected) { selected = { r, c }; render(); } 
        else {
            const dist = Math.abs(selected.r - r) + Math.abs(selected.c - c);
            if (dist === 1) {
                isBusy = true; const r1 = selected.r, c1 = selected.c;
                swap(r1, c1, r, c); render();
                await new Promise(res => setTimeout(res, 250));
                if (findMatches().length > 0) { combo = 0; await processMatches(); } else { swap(r1, c1, r, c); }
                selected = null; isBusy = false;
            } else { selected = { r, c }; }
            render();
        }
    }
    function swap(r1, c1, r2, c2) { [grid[r1][c1], grid[r2][c2]] = [grid[r2][c2], grid[r1][c1]]; }
    
    function findMatches() {
        let matched = new Set();
        for (let r=0; r<ROWS; r++) for (let c=0; c<COLS-2; c++) if (grid[r][c]!==-1 && grid[r][c]===grid[r][c+1] && grid[r][c]===grid[r][c+2]) { matched.add(`${r},${c}`); matched.add(`${r},${c+1}`); matched.add(`${r},${c+2}`); }
        for (let c=0; c<COLS; c++) for (let r=0; r<ROWS-2; r++) if (grid[r][c]!==-1 && grid[r][c]===grid[r+1][c] && grid[r][c]===grid[r+2][c]) { matched.add(`${r},${c}`); matched.add(`${r+1},${c}`); matched.add(`${r+2},${c}`); }
        return Array.from(matched).map(s => s.split(',').map(Number));
    }

    async function processMatches() {
        let matches = findMatches();
        while (matches.length > 0) {
            combo++; score += matches.length * 10 * combo;
            matches.forEach(([r, c]) => {
                if(grid[r][c] !== -1) {
                    createExplosion(r, c, COLORS[grid[r][c]]); // 색상 파티클
                    grid[r][c] = -1;
                }
            });
            updateUI(); render();
            await new Promise(res => setTimeout(res, 300));
            drop(); render();
            await new Promise(res => setTimeout(res, 300));
            matches = findMatches();
        }
    }

    function createExplosion(r, c, color) {
        const cellIndex = r * COLS + c; if (cellIndex >= gridEl.children.length) return;
        const cell = gridEl.children[cellIndex];
        const rect = cell.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2; const centerY = rect.top + rect.height / 2;
        
        for(let i=0; i<10; i++) {
            const p = document.createElement('div'); p.className = 'particle';
            p.style.backgroundColor = color;
            p.style.left = centerX + 'px'; p.style.top = centerY + 'px';
            const angle = Math.random() * Math.PI * 2; const dist = 20 + Math.random() * 40;
            p.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
            p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
            document.body.appendChild(p); setTimeout(() => p.remove(), 600);
        }
    }

    function drop() { for (let c=0; c<COLS; c++) { let empty = ROWS-1; for (let r=ROWS-1; r>=0; r--) { if (grid[r][c] !== -1) { grid[empty][c] = grid[r][c]; if (empty !== r) grid[r][c] = -1; empty--; } } for (let r=empty; r>=0; r--) grid[r][c] = Math.floor(Math.random() * 7); } }
    function updateUI() { document.getElementById('score').innerText = score.toLocaleString(); document.getElementById('time').innerText = timer; document.getElementById('fever-fill').style.width = `${Math.min((combo/5)*100, 100)}%`; }
    function showEnd() { document.getElementById('modal').style.display = 'flex'; document.getElementById('final-score').innerText = score.toLocaleString(); }
    
    startGame();
</script>
</body>
</html>
