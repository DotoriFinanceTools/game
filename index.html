<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Jelly Friends Pop</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #fff9f0 0%, #ffeaf0 100%);
            --grid-bg: rgba(255, 255, 255, 0.5);
            --gap: 5px;
            --jelly-size: 46px;
            --col-cat: #2a2a2a;
            --col-frog: #88d498;
            --col-fox: #ffaa5e;
            --col-sheep: #ffeebb;
            --col-dog: #ffffff;
            --col-cow: #c4a6f5;
            --col-bunny: #ffb7b2;
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg-gradient);
            color: #554433;
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        .game-header {
            width: 90%; max-width: 420px;
            display: flex; justify-content: space-between;
            padding: 10px 25px; background: white;
            border-radius: 30px; margin-bottom: 10px;
            border: 3px solid #f0f0f0; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .stat-box { text-align: center; }
        .stat-label { font-size: 0.8rem; color: #999; font-weight: bold; }
        .stat-value { font-size: 1.5rem; font-weight: 900; }

        .fever-container {
            width: 90%; max-width: 420px; height: 12px;
            background: white; border-radius: 20px;
            margin-bottom: 20px; border: 2px solid #eee;
            overflow: hidden; position: relative;
        }

        .fever-fill {
            height: 100%; width: 0%;
            background: repeating-linear-gradient(45deg, #ff9a9e, #ff9a9e 10px, #fecfef 10px, #fecfef 20px);
            transition: width 0.3s ease-out;
        }

        .grid-container {
            position: relative; background: rgba(255,255,255,0.7);
            border-radius: 20px; padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 4px solid #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, var(--jelly-size));
            grid-template-rows: repeat(7, var(--jelly-size));
            gap: var(--gap);
        }

        .cell {
            width: var(--jelly-size); height: var(--jelly-size);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative;
        }

        .animal {
            width: 90%; height: 85%; border-radius: 40%;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.7), inset -2px -5px 5px rgba(0,0,0,0.1);
        }

        .animal-0 { background-color: var(--col-cat); }
        .animal-1 { background-color: var(--col-fox); }
        .animal-2 { background-color: var(--col-sheep); }
        .animal-3 { background-color: var(--col-frog); }
        .animal-4 { background-color: var(--col-dog); }
        .animal-5 { background-color: var(--col-cow); }
        .animal-6 { background-color: var(--col-bunny); }

        .modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; z-index: 2000;
        }

        .modal-content {
            background: white; padding: 40px; border-radius: 40px;
            text-align: center; border: 5px solid #ff9a9e;
        }

        .btn {
            background: #ff9a9e; border: none; padding: 15px 40px;
            color: white; border-radius: 30px; font-weight: bold;
            cursor: pointer; margin-top: 20px;
        }

        @media (max-width: 400px) { :root { --jelly-size: 12.5vw; } }
    </style>
</head>
<body>

    <div id="fever-text" style="position:absolute; top:50%; opacity:0; font-size:3rem; color:red; z-index:1000; pointer-events:none;">FEVER!</div>

    <div class="game-header">
        <div class="stat-box"><div class="stat-label">TIME</div><div class="stat-value" id="time">60</div></div>
        <div class="stat-box"><div class="stat-label">SCORE</div><div class="stat-value" id="score">0</div></div>
    </div>

    <div class="fever-container"><div class="fever-fill" id="fever-fill"></div></div>

    <div class="grid-container"><div class="grid" id="grid"></div></div>

    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h1>Finished!</h1>
            <p>YOUR SCORE</p>
            <h2 id="final-score" style="font-size: 3rem; color: #ff9a9e;">0</h2>
            <button class="btn" onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            rows: 7, cols: 7,
            colors: ['#2a2a2a', '#ffaa5e', '#ffeebb', '#88d498', '#ffffff', '#c4a6f5', '#ffb7b2'],
            timeLimit: 60, feverThreshold: 5
        };

        let grid = [];
        let score = 0;
        let timer = 0;
        let timerInterval = null;
        let isProcessing = false;
        let comboCount = 0;

        function startGame() {
            score = 0; timer = CONFIG.timeLimit; comboCount = 0;
            document.getElementById('score').innerText = '0';
            document.getElementById('time').innerText = timer;
            document.getElementById('game-over-modal').style.display = 'none';
            createGrid();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('time').innerText = timer;
                if (timer <= 0) endGame();
            }, 1000);
        }

        function createGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            grid = [];
            for (let r = 0; r < CONFIG.rows; r++) {
                let row = [];
                for (let c = 0; c < CONFIG.cols; c++) {
                    const type = Math.floor(Math.random() * CONFIG.colors.length);
                    const cellEl = document.createElement('div');
                    cellEl.className = 'cell';
                    const animal = document.createElement('div');
                    animal.className = `animal animal-${type}`;
                    cellEl.appendChild(animal);
                    cellEl.onclick = () => handleInteraction(r, c);
                    gridEl.appendChild(cellEl);
                    row.push({ type, el: cellEl });
                }
                grid.push(row);
            }
        }

        function handleInteraction(r, c) {
            // 간단한 클릭 피드백 (확장 가능)
            grid[r][c].el.style.transform = 'scale(0.9)';
            setTimeout(() => grid[r][c].el.style.transform = 'scale(1)', 100);
            score += 10;
            document.getElementById('score').innerText = score;
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-modal').style.display = 'flex';
        }

        startGame();
    </script>
</body>
</html>
