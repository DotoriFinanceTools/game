<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jelly Friends Pop</title>
    <style>
        :root {
            /* 배경 및 공통 변수 */
            --bg-gradient: linear-gradient(180deg, #fff9f0 0%, #ffeaf0 100%);
            --gap: 6px;
            
            /* 동물 색상 팔레트 */
            --c0: #333333; /* 0: 검은 고양이 */
            --c1: #ffaa5e; /* 1: 주황 여우 */
            --c2: #fff5d0; /* 2: 크림 양 */
            --c3: #88d498; /* 3: 초록 개구리 */
            --c4: #f4f4f4; /* 4: 흰색 강아지 */
            --c5: #c4a6f5; /* 5: 보라 소 */
            --c6: #ffb7b2; /* 6: 핑크 토끼 */
        }

        /* 초기화 */
        * { box-sizing: border-box; touch-action: manipulation; user-select: none; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-gradient); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden; 
            font-family: "Segoe UI", sans-serif; 
        }

        /* --- 레이아웃 (좌우 여백 통일) --- */
        .layout-wrapper {
            width: 90%; 
            max-width: 420px; 
            margin: 0 auto;
        }

        /* 상단 점수판 */
        .game-header { 
            display: flex; justify-content: space-between; padding: 15px 25px; 
            background: white; border-radius: 25px; 
            border: 3px solid #f0f0f0; box-shadow: 0 8px 20px rgba(0,0,0,0.05); 
            margin-bottom: 15px; 
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 0.75rem; color: #aaa; font-weight: 800; letter-spacing: 1px; }
        .stat-value { font-size: 1.5rem; font-weight: 900; color: #554433; }

        /* 피버 게이지 */
        .fever-container { 
            height: 10px; background: rgba(255,255,255,0.5); 
            border-radius: 10px; margin-bottom: 20px; overflow: hidden; border: 2px solid white; 
        }
        .fever-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #ff9a9e, #ffdde1); transition: width 0.3s; }

        /* 게임판 그리드 */
        .grid-container { 
            background: rgba(255,255,255,0.65); 
            border-radius: 25px; padding: 12px; 
            border: 4px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: var(--gap); }

        /* --- 아이콘 디자인 (젤리 캐릭터) --- */
        .cell { aspect-ratio: 1/1; position: relative; cursor: pointer; z-index: 1; }
        
        /* 공통 얼굴 */
        .animal { 
            width: 100%; height: 100%; 
            border-radius: 40%; 
            position: relative; z-index: 2; 
            transition: transform 0.15s; 
            box-shadow: inset 3px 3px 6px rgba(255,255,255,0.6), inset -2px -2px 5px rgba(0,0,0,0.05), 0 4px 8px rgba(0,0,0,0.1); 
        }

        /* 공통 눈 (왕눈이) */
        .animal::after { 
            content: ''; position: absolute; 
            top: 45%; left: 50%; transform: translate(-50%, -50%); 
            width: 60%; height: 25%; 
            background-image: 
                radial-gradient(circle at 30% 50%, #222 15%, transparent 16%), 
                radial-gradient(circle at 70% 50%, #222 15%, transparent 16%), 
                radial-gradient(circle at 30% 50%, #fff 55%, transparent 56%), 
                radial-gradient(circle at 70% 50%, #fff 55%, transparent 56%); 
            background-size: 100% 100%; z-index: 3; 
        }

        /* 귀/뿔 공통 (얼굴 뒤로 배치) */
        .ear { content: ''; position: absolute; z-index: -1; background-color: inherit; }

        /* --- 개별 디자인 --- */
        /* 0: 고양이 */
        .animal-0 { background-color: var(--c0); }
        .animal-0::before { @extend .ear; content:''; position:absolute; z-index:-1; background:inherit; top: -10%; left: 0; width: 100%; height: 50%; clip-path: polygon(10% 100%, 15% 0%, 40% 100%, 60% 100%, 85% 0%, 90% 100%); }

        /* 1: 여우 */
        .animal-1 { background-color: var(--c1); }
        .animal-1::before { @extend .ear; content:''; position:absolute; z-index:-1; background:inherit; top: -15%; left: -5%; width: 110%; height: 60%; clip-path: polygon(15% 100%, 10% 0%, 45% 100%, 55% 100%, 90% 0%, 85% 100%); }

        /* 2: 양 */
        .animal-2 { background-color: var(--c2); border-radius: 50%; border: 2px dashed #eecfa1; box-shadow: inset 0 0 15px rgba(0,0,0,0.05); }

        /* 3: 개구리 */
        .animal-3 { background-color: var(--c3); border-radius: 45% 45% 40% 40%; }
        .animal-3::before { @extend .ear; content:''; position:absolute; z-index:-1; background:inherit; top: -12%; left: 5%; width: 90%; height: 40%; background-image: radial-gradient(circle at 15% 50%, var(--c3) 60%, transparent 61%), radial-gradient(circle at 85% 50%, var(--c3) 60%, transparent 61%); background-color: transparent; }

        /* 4: 강아지 */
        .animal-4 { background-color: var(--c4); border: 1px solid #eee; }
        .animal-4::before { @extend .ear; content:''; position:absolute; z-index:-1; background:inherit; top: 20%; left: -10%; width: 120%; height: 45%; background: linear-gradient(to bottom, #ddd, #fff); border-radius: 20px; }

        /* 5: 소 */
        .animal-5 { background-color: var(--c5); }
        .animal-5::before { @extend .ear; content:''; position:absolute; z-index:-1; top: -12%; left: 20%; width: 60%; height: 30%; background: #a58bc2; clip-path: polygon(0% 0%, 20% 100%, 80% 100%, 100% 0%, 50% 30%); }

        /* 6: 토끼 (귀 오류 수정됨) */
        .animal-6 { background-color: var(--c6); }
        .animal-6::before { 
            content: ''; position: absolute; z-index: -1;
            top: -35%; left: 0; width: 100%; height: 60%; 
            background-color: transparent; 
            /* 원형 그라데이션으로 귀 2개 표현 */
            background-image: 
                radial-gradient(ellipse at 25% 50%, var(--c6) 45%, transparent 46%), 
                radial-gradient(ellipse at 75% 50%, var(--c6) 45%, transparent 46%);
            background-repeat: no-repeat; 
        }

        .selected .animal { transform: scale(1.15); filter: brightness(1.1); z-index: 10; box-shadow: 0 0 15px #ff9a9e; }

        /* --- 파티클 이펙트 --- */
        .particle { 
            position: absolute; 
            width: 10px; height: 10px; 
            border-radius: 50%; 
            pointer-events: none; z-index: 999; 
            animation: burst 0.6s ease-out forwards; 
        }
        @keyframes burst { 
            0% { opacity: 1; transform: translate(0,0) scale(1); } 
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.5); } 
        }

        /* 모달 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 40px; border-radius: 40px; text-align: center; border: 5px solid #ff9a9e; }
        .btn { background: #ff9a9e; border: none; padding: 15px 40px; color: white; border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 20px; box-shadow: 0 5px 0 #e08085; }
        .btn:active { transform: translateY(5px); box-shadow: none; }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <div class="game-header">
            <div class="stat-box"><div class="stat-label">TIME</div><div class="stat-value" id="time">60</div></div>
            <div class="stat-box"><div class="stat-label">SCORE</div><div class="stat-value" id="score">0</div></div>
        </div>

        <div class="fever-container">
            <div class="fever-fill" id="fever-fill"></div>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h1 style="color:#554433;">Game Over</h1>
            <h2 id="final-score" style="font-size:3.5rem; color:#ff9a9e;">0</h2>
            <button class="btn" onclick="startGame()">RESTART</button>
        </div>
    </div>

<script>
    const ROWS = 7, COLS = 7;
    // 동물 색상 매핑 (CSS 변수와 동일하게 설정)
    const ANIMAL_COLORS = [
        '#333333', // 0: 고양이
        '#ffaa5e', // 1: 여우
        '#fff5d0', // 2: 양
        '#88d498', // 3: 개구리
        '#f4f4f4', // 4: 강아지
        '#c4a6f5', // 5: 소
        '#ffb7b2'  // 6: 토끼
    ];
    
    let grid = [], score = 0, timer = 60, selected = null, isBusy = false, combo = 0;
    const gridEl = document.getElementById('grid');

    function startGame() {
        score = 0; timer = 60; selected = null; isBusy = false; combo = 0;
        document.getElementById('modal').style.display = 'none';
        initGrid(); updateUI();
        if (window.gameInterval) clearInterval(window.gameInterval);
        window.gameInterval = setInterval(() => { timer--; updateUI(); if (timer <= 0) { clearInterval(window.gameInterval); showEnd(); } }, 1000);
    }

    function initGrid() {
        do { grid = Array.from({ length: ROWS }, () => Array.from({ length: COLS }, () => Math.floor(Math.random() * 7))); } while (findMatches().length > 0);
        render();
    }

    function render() {
        gridEl.innerHTML = '';
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const cell = document.createElement('div'); cell.className = 'cell';
                const ani = document.createElement('div'); ani.className = `animal animal-${grid[r][c]}`;
                if (selected && selected.r === r && selected.c === c) cell.classList.add('selected');
                cell.onclick = () => handleClick(r, c);
                cell.appendChild(ani); gridEl.appendChild(cell);
            }
        }
    }

    async function handleClick(r, c) {
        if (isBusy || timer <= 0) return;
        if (!selected) { selected = { r, c }; render(); } 
        else {
            const dist = Math.abs(selected.r - r) + Math.abs(selected.c - c);
            if (dist === 1) {
                isBusy = true; const r1 = selected.r, c1 = selected.c;
                swap(r1, c1, r, c); render();
                await new Promise(res => setTimeout(res, 250));
                if (findMatches().length > 0) { combo = 0; await processMatches(); } else { swap(r1, c1, r, c); }
                selected = null; isBusy = false;
            } else { selected = { r, c }; }
            render();
        }
    }
    function swap(r1, c1, r2, c2) { [grid[r1][c1], grid[r2][c2]] = [grid[r2][c2], grid[r1][c1]]; }
    
    function findMatches() {
        let matched = new Set();
        for (let r=0; r<ROWS; r++) for (let c=0; c<COLS-2; c++) if (grid[r][c]!==-1 && grid[r][c]===grid[r][c+1] && grid[r][c]===grid[r][c+2]) { matched.add(`${r},${c}`); matched.add(`${r},${c+1}`); matched.add(`${r},${c+2}`); }
        for (let c=0; c<COLS; c++) for (let r=0; r<ROWS-2; r++) if (grid[r][c]!==-1 && grid[r][c]===grid[r+1][c] && grid[r][c]===grid[r+2][c]) { matched.add(`${r},${c}`); matched.add(`${r+1},${c}`); matched.add(`${r+2},${c}`); }
        return Array.from(matched).map(s => s.split(',').map(Number));
    }

    async function processMatches() {
        let matches = findMatches();
        while (matches.length > 0) {
            combo++; score += matches.length * 10 * combo;
            
            // --- [핵심] 색상 파티클 생성 ---
            matches.forEach(([r, c]) => {
                const colorCode = ANIMAL_COLORS[grid[r][c]]; // 터지는 동물 색상 가져오기
                createExplosion(r, c, colorCode); 
                grid[r][c] = -1;
            });
            
            updateUI(); render();
            await new Promise(res => setTimeout(res, 300));
            drop(); render();
            await new Promise(res => setTimeout(res, 300));
            matches = findMatches();
        }
    }

    // 파티클 생성 함수 (색상 적용)
    function createExplosion(r, c, color) {
        const cellIndex = r * COLS + c;
        if (cellIndex >= gridEl.children.length) return;
        const cell = gridEl.children[cellIndex];
        
        const rect = cell.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2; 
        const centerY = rect.top + rect.height / 2;
        
        // 파티클 8개 생성
        for(let i=0; i<8; i++) {
            const p = document.createElement('div'); 
            p.className = 'particle';
            p.style.backgroundColor = color; // ★ 여기가 핵심: 전달받은 색상 적용
            p.style.left = centerX + 'px'; 
            p.style.top = centerY + 'px';
            
            const angle = Math.random() * Math.PI * 2; 
            const dist = 30 + Math.random() * 40;
            p.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
            p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
            
            document.body.appendChild(p); 
            setTimeout(() => p.remove(), 600);
        }
    }

    function drop() { for (let c=0; c<COLS; c++) { let empty = ROWS-1; for (let r=ROWS-1; r>=0; r--) { if (grid[r][c] !== -1) { grid[empty][c] = grid[r][c]; if (empty !== r) grid[r][c] = -1; empty--; } } for (let r=empty; r>=0; r--) grid[r][c] = Math.floor(Math.random() * 7); } }
    function updateUI() { document.getElementById('score').innerText = score.toLocaleString(); document.getElementById('time').innerText = timer; document.getElementById('fever-fill').style.width = `${Math.min((combo/5)*100, 100)}%`; }
    function showEnd() { document.getElementById('modal').style.display = 'flex'; document.getElementById('final-score').innerText = score.toLocaleString(); }
    
    startGame();
</script>
</body>
</html>
